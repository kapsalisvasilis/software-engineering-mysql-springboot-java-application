<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Product</title>
</head>
<body>
    <div align="center">
        <h1>Edit Course</h1>
        <br />
        <form action="#" th:action="@{/saveS}" th:object="${stud}"
            method="post">
 
            <table>
                <tr>             
                    <td>Edit Student Information:</td>
                    <td>
                        <input type="text" th:field="*{student_id}" readonly="readonly" />
                    </td>
                </tr>        
                <tr>
                    <td>course_chosen:</td>
                    <td><input type="text" th:field="*{course_chosen}" /></td>
                </tr>
                <tr>
                    <td>exam_grade:</td>
                    <td><input type="text" th:field="*{exam_grade}" /></td>
                </tr>
                <tr>
                    <td>grade:</td>
                    <td><input type="text" th:field="*{grade}" /></td>
                </tr>
                <tr>
                    <td>project_grade:</td>
                    <td><input type="text" th:field="*{project_grade}" /></td>
                </tr>
                <tr>
                    <td>semester_count:</td>
                    <td><input type="text" th:field="*{semester_count}" /></td>
                </tr>
                <tr>
                    <td>student_name:</td>
                    <td><input type="text" th:field="*{student_name}" /></td>
                </tr>                           
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
