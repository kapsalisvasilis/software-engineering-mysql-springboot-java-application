<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Product</title>
</head>
<body>
    <div align="center">
        <h1>Edit Course</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${course}"
            method="post">
 
            <table>
                <tr>             
                    <td>Edit Course with id:</td>
                    <td>
                        <input type="text" th:field="*{course_id}" readonly="readonly" />
                    </td>
                </tr>        
                <tr>
                    <td>course_description:</td>
                    <td><input type="text" th:field="*{course_description}" /></td>
                </tr>
                <tr>
                    <td>course_name:</td>
                    <td><input type="text" th:field="*{course_name}" /></td>
                </tr>
                <tr>
                    <td>course_num_participants:</td>
                    <td><input type="text" th:field="*{course_num_participants}" /></td>
                </tr>
                <tr>
                    <td>course_semester:</td>
                    <td><input type="text" th:field="*{course_semester}" /></td>
                </tr>
                <tr>             
                    <td>
                        <input type="text" th:field="*{course_professor}" readonly="readonly" />
                    </td>
                </tr>                            
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
