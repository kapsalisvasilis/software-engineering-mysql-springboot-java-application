<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Professor Courses</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container text-center">
		<div>
			<form th:action="@{/logout}" method="post">
				<p>
					welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
				</p>
				<input type="submit" value="Sign out" />
			</form>
		</div>
		
		<div>
			<form th:action="@{/ShowCourses}" method="post">
				<input type="submit" value="Show" />
			</form>
		</div>
		<div>
			<h3>List of professor courses</h3>
			
		</div>
		<div>
			<table class= "table table-striped table bordered">

				<thead class="thead-dark">
					<tr>
						<th>course ID</th>
						<th>description</th>
						<th> NAME</th>
						<th>number of participants</th>
						<th>semester</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each = "courses_id: ${listCourses}">
						<td th:text = "${courses_id.course_id}">course ID  </td>
						<td th:text = "${courses_id.course_description}">description</td>
						<td th:text = "${courses_id.course_id}"> name</td>
						<td th:text = "${courses_id.course_num_participants}">number of participants </td>
						<td th:text = "${courses_id.course_semester}">semester </td>
					</tr>
						
				</tbody>
			</table>
		</div>		
	</div>
</body>
</html>
