<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container text-center">
		<h1>Register</h1>
		<div>
			<form th:action="@{/process_register}" method="post"
				style="max-width: 600px; margin: 0 auto;" 
				th:object="${user}"
				>
				<div class="m-3">
					<div class="form-group row">
						<label class="col-form- label col-4">Email - USED AS USERNAME</label>
						<div class="col-8">
							<input type="email" class="form-control" th:field="*{email}" required />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-form-label col-4">Password (8 - 20 characters)</label>
						<div class="col-8">
							<input type="password" class="form-control" th:field="*{password}" required
						minlength = "8" maxlength = "20" />
						</div>
					</div>

					
					<div class="form-group row">
						<label class="col-form-label col-4">First Name</label>
						<div class="col-8">
							<input type="text" class="form-control" th:field="*{firstName}" required />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-form-label col-4">Last name</label>
						<div class="col-8">
							<input type="text" class="form-control" th:field="*{lastname}" required/>
						</div>
					</div>	
						
				<div>
					<button type = "submit" class = "btn  btn-primary">Sign Up</button>
				</div>
				</div>
				</form>

		</div>
	</div>
</body>
</html>
